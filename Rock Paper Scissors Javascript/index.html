<!DOCTYPE HTML>
<html>
    <link rel="stylesheet" href="main.css">
    <head>
        <meta charset= "utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
           <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">You</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>-<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p> Paper covers rock bruh, you win</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="/Rock Paper Scissors Javascript/images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="/Rock Paper Scissors Javascript/images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="/Rock Paper Scissors Javascript/images/scissors.png" alt="">
         </div>
    <div id="action-message">Make your move</div>
    </body>

    <script src="app.js"></script>
</html>
